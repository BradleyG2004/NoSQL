version: '3.8'

services:
  neo4j:
    image: neo4j:5.15.0
    container_name: neo4j-migration
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/neo4jpassword
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - migration-network

  migration:
    build:
      context: ./Scripts
      dockerfile: Dockerfile
    container_name: python-migration
    depends_on:
      neo4j:
        condition: service_healthy
    # Load .env file from same directory as docker-compose.yml
    # Path is relative to where docker-compose.yml is located
    env_file:
      - ./.env
    environment:
      # Override Neo4j connection for Docker network
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=neo4jpassword
      # MONGO_URI and DB2 will be loaded from .env file above
    networks:
      - migration-network
    restart: "no"

volumes:
  neo4j_data:
  neo4j_logs:

networks:
  migration-network:
    driver: bridge
